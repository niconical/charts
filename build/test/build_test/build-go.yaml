apiVersion: shipwright.io/v1alpha1
kind: Build
metadata:
  name: buildpack-go-build
spec:
  source:
    url: https://github.com/paketo-buildpacks/samples
    contextDir: go/mod
  strategy:
    name: buildpacks-v3-go
    kind: ClusterBuildStrategy
  output:
    image: docker.io/cuihang97/sample-go2:latest
    credentials:
      name: push-secret
